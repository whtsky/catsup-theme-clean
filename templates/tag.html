{% extends 'layout.html' %}

{% block title %}
{{ name }} | {{ site.name }}
{% endblock %}

{% block content %}
<h2>Tag: {{ name }}</h2>
<ol id="posts">
    {% for post in posts %}
    <li>
        <span class="meta">{{ post.date }}</span> <a href="{{ url_for(post) }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
