{% extends 'layout.html' %}

{% block title %}
Archives | {{ site.name }}
{% endblock %}

{% block content %}
{% for archive in archives %}
<h2>{{ archive.year }}</h2>
<ol id="posts">
    {% for post in archive.posts %}
    <li>
        <span class="meta">{{ post.date }}</span> <a href="{{ url_for(post) }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ol>
{% endfor %}
{% endblock %}
